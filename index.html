<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BUDGT visualiser</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="lib/chart.min.js"></script>
    <script src="lib/controller.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            window.controller = new Controller();

            controller.loadData();
        });
    </script>
</head>

<body>
    <nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BUDGT Visualiser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-action="upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-action="persist">Persist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-action="cleanup">Cleanup</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="fileInput" class="jumbotron d-none">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h1 class="display-4">Drop your BUDGT files here</h1>
    </div>

    <div id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div id="mainCard" class="card d-none">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-action="overview">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-action="budget">Budget</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-action="expenses">Expenses</a>
                </li>
            </ul>
        </div>
        <div class="card-body" id="overviewCard">
            <div id="expenses" class="accordion"></div>
        </div>
        <div class="card-body d-none" id="budgetCard">
        </div>
        <div class="card-body d-none" id="expensesCard">
        </div>
    </div>
</body>

</html>
